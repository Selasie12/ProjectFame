<!DOCTYPE html>
<html>
	
<head>
	<title>Welcome | Home</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/homecss.css') }}">
</head>

<body>

	<div class="showcase">
		<div class="menu">
			<nav>
				<ul>
					<li><a href="{{ url_for('index') }}">Home</a></li>
					<li><a href="{{ url_for('about') }}">About Us</a></li>
				</ul>
			</nav>
		</div>
		
		<div class="content">
			<h1>Welcome</h1>
			<p>Find details about flowers using picture upload</p>
			<form method="POST">
				<div class="upload">
					<input type="file" accept="image/*" />
					<span class="fileName">Select file...</span>
				</div>
				<button type="submit" id="button_1">Submit</button>
			</form>
		</div>
		
		<table>
			{% for key, value in index.items() %}
				<tr>
					<th> {{ key }}</th>
					<td>{{ value }}</td>
				</tr>
			{% endfor %}
		</table>
		
	</div>
	
	<footer>&copy Global Code 2019</footer>
	

	

</body>
</html>
